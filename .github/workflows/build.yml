name: laravel-build
run-name: ${{ github.actor }} is building new app version
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - uses: shivammathur/setup-php@master
        with:
          php-version: 8.1
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml
      - run: composer update
      - run: composer install --no-dev --no-interaction --prefer-dist    
      - run: npm install
      - run: npm run build
      - run: rm -rf node_modules
      - run: rm -rf storage
      - run: tar -czf app.tgz ./*
      - name: ssh scp ssh pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          connect_timeout: 10s
          first_ssh: |
            cd ${{ secrets.SSH_DIR }}
            sudo rm -R ${{ secrets.SSH_DIR }}
            sudo mkdir -p ${{ secrets.SSH_DIR }}
            sudo chown -R www-data:www-data ${{ secrets.SSH_DIR }}
            sudo chmod 775 ${{ secrets.SSH_DIR }}
            cd ${{ secrets.SSH_DIR }}
          scp: |
            './app.tgz' => ${{ secrets.SSH_DIR }}
          last_ssh: |
            cd ${{ secrets.SSH_DIR }} 
            tar -xzf app.tgz
            cp env/env.example .env
            sed -i "s/DB_CONNECTION=mysql/DB_CONNECTION=${{ secrets.DB_CONNECTION }}/g" .env
            sed -i "s/DB_HOST=127.0.0.1/DB_HOST=${{ secrets.DB_HOST }}/g" .env
            sed -i "s/DB_PORT=3306/DB_PORT=${{ secrets.DB_PORT }}/g" .env
            sed -i "s/DB_DATABASE=mydatabase/DB_DATABASE=${{ secrets.DB_DATABASE }}/g" .env
            sed -i "s/DB_USERNAME=mydatabaseuser/DB_USERNAME=${{ secrets.DB_USERNAME }}/g" .env
            sed -i "s/DB_PASSWORD=mypassword/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/g" .env
            sed -i "s/mysql -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} -e 'DROP DATABASE IF EXISTS trueta;'/g" builddbServer.sh
            sed -i "s/mysql -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} -e 'CREATE DATABASE trueta;'/g" builddbServer.sh
            sh ./deploy/deploy.sh
            sudo chmod 775 builddbServer.sh
